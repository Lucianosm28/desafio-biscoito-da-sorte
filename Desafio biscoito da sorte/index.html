<!DOCTYPE html>
<html lang="pt-br">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Biscoito da Sorte</title>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat&display=swap" rel="stylesheet">

<body>
    <main>
        <div class="screen1">
          <h1>Qual é a sua sorte<br>de hoje?</h1>
          <p>Abra o biscoito e descubra!</p>
          <img id="cookie" src="assets/cookie1.svg" alt="Imagem de um biscoito">
        </div>
    
        <div class="screen2 hide">
          <h1>Aqui está a sua sorte<br>de hoje:</h1>
          <div id="cookieSurprise" class="surprise"></div>
          <img src="assets/cookie2.svg" alt="Imagem de um biscoito aberto">
          <button id="Btn">Abrir outro biscoito</button>
        </div>
    </main>

    <script src="./main.js"></script>
